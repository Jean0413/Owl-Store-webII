<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
        <header>
			<div>
				<div>
					<a href="index.html" class="title nav-link active">
						<img src="imagenes/logo_1.png" alt="logo" class="logo">
						<h1>Owl Store </h1>
						
					</a>
				</div>
			</div>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					
				  <a class="navbar-brand bg-warning " href="#">OwlStore.com</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Inicio</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="signup.html"><i class="bi bi-person-fill"></i> Registrarse</a>
					  </li>
					  <li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						  Categorías
						</a>
						<ul class="dropdown-menu">
						  <li><a class="dropdown-item" href="#">Pantalones</a></li>
						  <li><a class="dropdown-item" href="#">Perfumes</a></li>
						  <li><a class="dropdown-item" href="#">Zapatos</a></li>
						  <li><hr class="dropdown-divider"></li>
						  <li><a class="dropdown-item" href="#">Sobre Nosotros</a></li>
						</ul>
					  </li>
					  
			  </nav>
		</header>
        <div class="container mt-3 rounded shadow w-75">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>
                <div class="col p-5 rounded-end">
                    <div class="text-end">
                        <img id="lo" src="imagenes/logo_1.png" width="48" walt="">
                
                    </div>
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo Electronico:</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Iniciar sesion</button>
                        </div>
                        <div class="my-3">
                            <span>¿Olvidaste tu cuenta? <a href="signup.html">Regístrate</a></span><br><hr>
                            <span><a href="#">Recuperar contraseña</a></span>
                        </div>
                    </form>
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar sesion</div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-outline-primary w-100 my-1 rss">
                                        <div class="row align-items-center">
                                                 <i class="bi bi-facebook"> <span>Facebook</span></i>                                           
                                        </div>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-danger w-100 my-1 rss">
                                        <div class="row align-items-center">
                                           
                                                 <i class="bi bi-google"><span> Google</span></i>
                                           
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
	</body>
</html>
